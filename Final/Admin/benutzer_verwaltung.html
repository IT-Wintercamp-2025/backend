<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerliste</title>
    <link rel="stylesheet" href="{{url_for('static', filename='admin.css')}}" >
    <style>
        table, tr, th, td {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <header>
        <h2>Benutzerliste</h2>
    </header>
    <main>
        <form action="{{ url_for('benutzer_verwaltung') }}" method="GET">
            <input type="text" name="search_query" placeholder="Nach Benutzer suchen...">
            <select name="search_column">
                <option value="name">Name</option>
                <option value="zugeteiltes_team">Zugeteiltes Team</option>
                <option value="rolle">Rolle</option>
                <option value="gesperrt">Gesperrt</option>
            </select>
            <input type="submit" value="Suchen">
        </form>        
    </main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Zugeteiltes Team</th>
                <th>Rolle</th>
                <th>Gesperrt</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for myresults in myresult %}
            <tr>
                <td>{{ myresults[0] }}</td>
                <td>{{ myresults[1] }}</td>
                <td>{{ myresults[4] }}</td>
                <td>{{ myresults[5] }}</td>
                <td>{{ myresults[6] }}</td>
                <td>
                    {% if myresults[6] == 0 or myresults[6] is none %}
                        <form action="{{ url_for('benutzer_sperren') }}" method="POST">
                            <input type="hidden" name="user_id" value="{{ myresults[0] }}">
                            <input id="button" type="submit" value="Sperren">
                        </form>
                    {% else %}
                        <form action="{{ url_for('benutzer_entsperren') }}" method="POST">
                            <input type="hidden" name="user_id" value="{{ myresults[0] }}">
                            <input id="button" type="submit" value="Entsperren">
                        </form>
                    {% endif %}
                    <form action="{{ url_for ('benutzer_bearbeiten') }}" method="POST">
                        <input type="hidden" name="user_id" value="{{ myresults[0] }}">
                        <input id="button" type="submit" value="Bearbeiten">
                    </form>
                    <form action="{{ url_for ('benutzer_loeschen') }}" method="POST">
                        <input type="hidden" name="user_id" value="{{ myresults[0] }}">
                        <input id="button" type="submit" value="LÃ¶schen">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer class="footer">

    </footer>
</body>
</html>
