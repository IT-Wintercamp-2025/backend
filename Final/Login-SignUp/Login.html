<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einloggen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Login.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="login-container">
      <div class="titel">
        <h2>Login</h2>
      </div>
      {% if message %}
        <div class="message">
          {{ message }}
        </div>
      {% endif %}
      <form action="#" method="POST">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" placeholder="Benutzername" required>

        <label for="password" id="passworttext">Passwort:</label>
        <input type="password" id="password" name="password" placeholder="Passwort" required>

        <div class="submit">
          <input type="submit" id="button" value="Login">
        </div>
      </form>
      <div class="link-to-signup">
        <p>Du hast noch kein Konto? <a href="{{ url_for('register') }}">Hier registrieren</a></p>
      </div>
    </div>
  </main>
</body>
</html>
